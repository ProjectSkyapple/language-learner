<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="bootstrap.bundle.min.js/bootstrap.bundle.js" defer></script>
  <script src="search-from-upload.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Upload</title>
  <style>
    textarea {

      width: 100%;


    }

    .uploadComponent {

      margin: 15px;
      text-align: center;

    }

    .custom-select {

      width: 50%;


    }

    .titleUploadComponent {
      height: 30px;
    }

    .storyUploadComponent {
      height: 150px;
    }

    .mainSubmit {


      margin: 15px;


    }
  </style>
</head>

<body>
  <div class="container-fluid"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="upload-page.html">Upload your story</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="button" id="search-submit-btn">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="uploadComponent" class="container-fluid">
    <div class="row">
      <div class="custom-select">
        <select class="uploadComponent" class="col-6" name="language" id="languages">
          <option value="name" disabled>Language</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Spanish">Spanish</option>
          <option value="Chinese">Chinese</option>
          <option value="Swedish">Swedish</option>
        </select>
      </div>
      <div class="custom-select">
        <select class="uploadComponent" class="col-6" name="level" id="level">
          <option value="name" disabled>Level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
    </div>
    <form class="uploadComponent" id="contactForm">
      <div class="mb-1">
        <textarea class="titleUploadComponent" class="form-control" id="title" rows="1" placeholder="Title"></textarea>
      </div>
      <div class="mb-12">
        <textarea class="storyUploadComponent" class="form-control" id="storyContent" rows="1"
          placeholder="Enter your story"></textarea>
        <button class="btn btn-primary" type="submit" class="mainSubmit">Submit</button>
      </div>
    </form>
  </div>

  </div>
  </div>

  <script>
    var thisForm = document.getElementById("contactForm");
    const headers_ = {
      'Authorization': 'Bearer keyJkBNLRleuG08RI',
      'Content-Type': 'application/json'
    };
    // When the form is submitted...
    thisForm.addEventListener("submit", function (event) {
      event.preventDefault();
      // POST the data
      let data = {
        "fields": {
          "Title": document.getElementById("title").value,
          "Story": document.getElementById("storyContent").value,
          "Language": document.getElementById("languages").value,
          "Difficulty": document.getElementById("level").value

        }
      };
      let headerInfo = { headers: headers_ };
      axios.post("https://api.airtable.com/v0/app3Vz9dBticvev18/Stories", data, headerInfo);
      alert("Your story has been successfully uploaded!");
      thisForm.reset();
      window.location.replace("index.html");
    })
  </script>
</body>

</html>
